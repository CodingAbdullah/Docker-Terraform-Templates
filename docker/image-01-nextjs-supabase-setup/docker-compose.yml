version: '3.8'

services:
  # Supabase PostgreSQL Database
  postgres:
    container_name: supabase-db
    image: supabase/postgres:15.8.1.085
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
      POSTGRES_HOST: /var/run/postgresql
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.js Application
  # docker compose exec nextjs npm run db:push, for pushing database schemas
  nextjs:
    container_name: nextjs-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database connection string
      SUPABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres
      SUPABASE_SERVICE_ROLE_KEY: not-needed-for-local
      NODE_ENV: development
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app
      - ./components:/app/components
      - ./lib:/app/lib
      - ./public:/app/public
      # Prevent overwriting node_modules
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
