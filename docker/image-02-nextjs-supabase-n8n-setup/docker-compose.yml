# Generate secrets once
# node -e console.log(require('crypto').randomBytes(32).toString('hex')
# copy output to a .env file and use the value as the encryption key

# Create .env file with your secrets
# Then run docker-compose up --build

services:
  # Next.js Application
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/send-email
      - N8N_WEBHOOK_SECRET=${N8N_WEBHOOK_SECRET}
    depends_on:
      n8n:
        condition: service_healthy
    networks:
      - app-network

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_USER_MANAGEMENT_DISABLED=true
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - RESEND_API_KEY=${RESEND_API_KEY}
      - N8N_WEBHOOK_SECRET=${N8N_WEBHOOK_SECRET}
      - GENERIC_TIMEZONE=UTC
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n_workflows/n8n-basic-email-workflow.json:/workflows/n8n-basic-email-workflow.json:ro
    entrypoint: /bin/sh
    command:
      - -c
      - |
        # Start n8n in background
        n8n start &
        N8N_PID=$$!

        # Wait for n8n to be ready
        echo "Waiting for n8n to start..."
        until wget -q --spider http://localhost:5678/healthz 2>/dev/null; do
          sleep 2
        done
        echo "n8n is ready, importing workflow..."

        # Import the workflow
        n8n import:workflow --input=/workflows/n8n-basic-email-workflow.json || true

        echo "Workflow imported successfully"

        # Keep container running with n8n process
        wait $$N8N_PID
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5678/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

volumes:
  n8n_data:

networks:
  app-network:
    driver: bridge
